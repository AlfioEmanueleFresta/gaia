<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
	<META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">
	<TITLE></TITLE>
	<STYLE TYPE="text/css">
		
		body {
			padding: 0cm 0cm 0cm 0cm;
		}
		@page { margin: 0px; }
		body { margin: 0px; }

		.fronte, .retro {
			padding: 0cm 0cm 0cm 0cm;
			margin: auto;
			width: 100%;
			position: relative;
		}		

		#fronte_img, #retro_img {
			/* Dimensioni standard ISO/IEC 7810 */
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0cm;
			left: 0cm;
		}

		.fronte {
			text-align: left;
		}

		.retro {
			text-align: right;
		}

		.testo-nome,
		.testo-cognome,
		.testo-nascita,
		.testo-intestazione,
		.testo-ingresso,
		.avatar,
		#barcode
			{
			display: block;
			float: left;
			position: absolute;	
			font-family: "Arial";
			font-size: 10pt;	
		}

		.testo-volontario,
			{
			display: block;
			float: left;
			position: absolute;	
			font-family: "Arial";
			font-size: 10pt;
			font-weight: bold;
			color: rgb(123, 121, 121);
			width: 2.10cm;
			letter-spacing: -1px;
		}

		.testo-comitato,
		.testo-scadenza
			{
			display: block;
			float: left;
			position: absolute;	
			font-family: "Arial Italic";
			font-size: 4pt;
			font-style: italic;
		}

		.testo-nome {
			top:  1.80cm;
			left: 2.80cm;
		}

		.testo-cognome {
			top:  2.45cm;
			left: 2.80cm;
		}

		.testo-nascita {
			left: 2.80cm;
			top : 3.10cm;
		}

		.testo-intestazione {
			right: 2.9cm;
			top : 0.70cm;
			font-weight: bold;
			font-size: 7.056pt;
			text-align: right;
		}

		.testo-ingresso {
			top: 3.80cm;
			left: 2.80cm;
		}

		.testo-comitato {
			top: 2.85cm;
			left: 1.20cm;
		}

		.testo-scadenza {
			top: 3.09cm;
			left: 6.45cm;
		}

		.testo-volontario {
			top: 1.45cm;
			left: 0.50cm;
		}

		.avatar 	{
			left: 0.50cm;
			top : 1.90cm;
			width: 2.10cm;
			height: 2.55cm;
			border: 1px solid black;
		}

		#barcode {
			left: .4cm;
			top : 3.10cm;
			width:  4.60cm;
			height: 1.6cm;
			position: absolute;
		}

		#barcode img {
			width:  4.60cm;
			height: 1.6cm;
		}

		#footer_pdf {
			display: none;
		}


	</STYLE>
</HEAD>
<BODY LANG="it-IT">

	<!-- Fronte -->
    <div class="fronte">
        <img id="fronte_img" src="./img/tesserino/fronte.jpg" alt="FRONTE" />
        <span class="testo-volontario"		>_VOLONTARIO</span>
        <span class="testo-nome"		>_NOME</span>
        <span class="testo-cognome"		>_COGNOME</span>
        <span class="testo-nascita"		>_NASCITA</span>
        <img class="avatar" src="_AVATAR" />
        <span class="testo-intestazione">_INTESTAZIONE</span>
        <span class="testo-ingresso">_INGRESSO</span>
    </div>

    <!-- Interruzione di pagina -->
    <div style="page-break-before: always;"></div>

    <!-- Retro  -->
    <div class="retro">
        <img id="retro_img" src="./img/tesserino/retro.jpg" alt="RETRO" />
        <span class="testo-comitato"		>_COMITATO</span>.
        <span class="testo-scadenza"		>_SCADENZA</span>
        <div id="barcode" alt="barcode">
        	<img src="_BARCODE" />
        </div>

    </div>

</BODY>
</HTML>
